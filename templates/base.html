<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MindEase</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=3">

    <style>
    /* ===== Page Transition Effect ===== */
    .fade-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(5px);
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }

    .fade-overlay.active {
      opacity: 1;
      pointer-events: all;
    }

    .loader {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 40px;
      height: 40px;
      border: 4px solid #ccc;
      border-top-color: #5c6bc0;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      transform: translate(-50%, -50%);
    }

    @keyframes spin {
      100% {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }
    </style>
</head>
<body>

    {% if not hide_header %}
    <header>
        <h1>MindEase</h1>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('about') }}">About</a>
            {# ðŸš© FIX: Changed 'register' to 'register_info' to match the Flask endpoint #}
            <a href="{{ url_for('register_info') }}">Register</a>
            <a href="{{ url_for('login') }}">Login</a>

        </nav>
    </header>
    {% endif %}

    {% block content %}{% endblock %}

    <div class="fade-overlay" id="fade-overlay">
      <div class="loader"></div>
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", () => {
      const overlay = document.getElementById("fade-overlay");
      overlay.classList.remove("active");

      document.querySelectorAll("a").forEach(link => {
        const href = link.getAttribute("href");
        link.addEventListener("click", e => {
          if (href && !href.startsWith("#") && !link.target) {
            e.preventDefault();
            overlay.classList.add("active");
            setTimeout(() => window.location.href = href, 500);
          }
        });
      });
    });
    </script>
</body>
</html>
